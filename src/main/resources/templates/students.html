<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Students</title>
</head>
<body>
<h1>Student List</h1>
<h2>Add or Update Student</h2>
<form action="#" th:action="@{/students}" th:object="${student}" method="post">
    <input type="hidden" th:field="*{id}" />
    <label>Name:</label>
    <input type="text" th:field="*{name}" required />
    <br />
    <label>Email:</label>
    <input type="email" th:field="*{email}" required />
    <br />
    <button type="submit">Submit</button>
</form>

<h2>Student List</h2>
<table>
    <thead>
    <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Email</th>
        <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.name}"></td>
        <td th:text="${student.email}"></td>
        <td>
            <a th:href="@{/students/{id}(id=${student.id})}">Edit</a>
            <form th:action="@{/students/{id}(id=${student.id})}" method="post" style="display:inline;">
                <input type="hidden" name="_method" value="delete" />
                <button type="submit">Delete</button>
            </form>
        </td>
    </tr>
    </tbody>
</table>

    </tbody>
</table>
</body>
</html>
